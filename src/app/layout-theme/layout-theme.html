<div class="layout-container">
  <mat-sidenav-container class="sidenav-container" hasBackdrop="false">
    <mat-sidenav
      #drawer
      class="sidenav"
      [class.collapsed]="isCollapsed()"
      fixedInViewport
      [attr.role]="isHandset() ? 'dialog' : 'navigation'"
      [mode]="isHandset() ? 'over' : 'side'"
      [opened]="!isHandset()"
      aria-label="Main navigation"
    >
      <app-sidebar
        [isCollapsed]="isCollapsed()"
        [isDarkMode]="isDarkMode()"
        [isHandset]="isHandset()"
        (toggleCollapse)="toggleCollapse()"
        (toggleTheme)="toggleTheme()"
        (navItemClick)="closeMobileMenu(drawer)"
      ></app-sidebar>
    </mat-sidenav>

    <mat-sidenav-content class="main-content">
      <mat-toolbar
        class="toolbar"
        [class.expanded]="!isCollapsed() && !isHandset()"
        [class.collapsed]="isCollapsed() && !isHandset()"
        role="banner"
      >
        @if (isHandset()) {
        <button
          type="button"
          aria-label="Toggle sidenav"
          mat-icon-button
          (click)="drawer.toggle()"
          aria-controls="drawer"
          [attr.aria-expanded]="drawer.opened"
        >
          <mat-icon aria-hidden="true">menu</mat-icon>
        </button>
        }

        <div class="toolbar-content">
          <h1 class="page-title">{{ getPageTitle() }}</h1>
          <div class="toolbar-actions">
            <button mat-icon-button aria-label="View notifications">
              <mat-icon>notifications</mat-icon>
            </button>
            <button mat-icon-button aria-label="User profile">
              <mat-icon>account_circle</mat-icon>
            </button>
          </div>
        </div>
      </mat-toolbar>

      <main class="page-content" role="main">
        <router-outlet></router-outlet>
      </main>
    </mat-sidenav-content>
  </mat-sidenav-container>
</div>
