<div class="stats-grid" role="group" aria-labelledby="stats-heading">
  <h2 id="stats-heading" class="cdk-visually-hidden">Task Statistics</h2>

  <div class="stat-card" [attr.aria-label]="inProgressCount() + ' tasks in progress'">
    <div class="stat-icon in-progress" aria-hidden="true">
      <mat-icon>play_circle</mat-icon>
    </div>
    <div class="stat-content">
      <h3>{{ inProgressCount() }}</h3>
      <p>In Progress</p>
    </div>
  </div>

  <div class="stat-card" [attr.aria-label]="pendingCount() + ' tasks pending'">
    <div class="stat-icon pending" aria-hidden="true">
      <mat-icon>schedule</mat-icon>
    </div>
    <div class="stat-content">
      <h3>{{ pendingCount() }}</h3>
      <p>Pending</p>
    </div>
  </div>

  <div class="stat-card" [attr.aria-label]="doneCount() + ' tasks completed'">
    <div class="stat-icon done" aria-hidden="true">
      <mat-icon>check_circle</mat-icon>
    </div>
    <div class="stat-content">
      <h3>{{ doneCount() }}</h3>
      <p>Completed</p>
    </div>
  </div>

  @if (overdueCount() > 0) {
  <div class="stat-card overdue" [attr.aria-label]="overdueCount() + ' tasks overdue'" role="alert">
    <div class="stat-icon overdue" aria-hidden="true">
      <mat-icon>warning</mat-icon>
    </div>
    <div class="stat-content">
      <h3>{{ overdueCount() }}</h3>
      <p>Overdue</p>
    </div>
  </div>
  } @else {
  <div class="stat-card" [attr.aria-label]="totalCount() + ' total tasks'">
    <div class="stat-icon total" aria-hidden="true">
      <mat-icon>assignment</mat-icon>
    </div>
    <div class="stat-content">
      <h3>{{ totalCount() }}</h3>
      <p>Total Tasks</p>
    </div>
  </div>
  }
</div>
